<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
	<div class="tweet-container">
		<div class="tweet-header">
			<a class="follow-button" href="#"><span class="logo"></span> Follow</a>
			<a class="author">
				<img class="avatar" src="img/profile-picture.jpg" />
				<span class="name">jack</span> 
				<span class="validated-account"></span>
				</br>
				<span class="screen-name">@jack</span>
			</a>
		</div>
		<div class="content">
			just setting up my twttr
		</div>
		<div class="tweet-footer">
			<a class="date-time" href="">4:50 PM - 21 Mar 2006</a>
			<div class="actions">
				<a class="reply" href="#"><span class="icon"></span></a>
				<a class="retweet" href="#"><span class="icon"></span>93,410</a>
				<a class="like" href="#"><span class="icon"></span>72,448</a>
			</div>
		</div>
	</div>
</body>
</html>
